type AddedDaiToVoting @entity {
  id: ID!
  currentEpoch: BigInt! @index
  voter: String
  stakingPositionId: BigInt! @index
  votingPositionId: BigInt! @index
  amount: BigInt!
  votes: BigInt!
  timestamp: DateTime! @index
  transactionHash: String!
}

type AddedZooToVoting @entity {
  id: ID!
  currentEpoch: BigInt! @index
  voter: String
  stakingPositionId: BigInt! @index
  votingPositionId: BigInt! @index
  amount: BigInt!
  votes: BigInt!
  timestamp: DateTime! @index
  transactionHash: String!
}

type ChosenWinner @entity {
  id: ID!
  currentEpoch: BigInt!
  fighter1: BigInt! @index
  fighter2: BigInt! @index
  winner: Boolean! # bool
  pairIndex: BigInt!
  playedPairsAmount: BigInt!
  timestamp: DateTime! @index
  transactionHash: String!
}

type ClaimedRewardFromStaking @entity {
  id: ID!
  currentEpoch: BigInt!
  staker: String
  stakingPositionId: BigInt! @index
  beneficiary: String @index
  yTokenReward: BigInt!
  daiReward: BigInt!
  timestamp: DateTime! @index
  transactionHash: String!
}

type ClaimedRewardFromVoting @entity {
  id: ID!
  currentEpoch: BigInt! @index
  voter: String
  stakingPositionId: BigInt! @index
  beneficiary: String @index
  yTokenReward: BigInt!
  daiReward: BigInt!
  votingPositionId: BigInt!
  timestamp: DateTime! @index
  transactionHash: String!
}

type Project @entity {
  id: ID!
  address: String!
  name: String! @index
  symbol: String! @index
  positionsStaked: [CreatedStakerPosition!] @derivedFrom(field: "project")
  positionsVoted: [CreatedVotingPosition!] @derivedFrom(field: "project")
}

type CreatedStakerPosition @entity {
  id: ID!
  currentEpoch: BigInt! @index
  staker: String @index
  stakingPositionId: BigInt!
  isDeleted: Boolean!
  timestamp: DateTime! @index
  project: Project!
  transactionHash: String!
}

type CreatedVotingPosition @entity {
  id: ID!
  currentEpoch: BigInt!
  voter: String @index
  stakingPositionId: BigInt! @index
  daiAmount: BigInt!
  votes: BigInt!
  votingPositionId: BigInt!
  isDeleted: Boolean!
  timestamp: DateTime! @index
  transactionHash: String!
  project: Project!
}

type LiquidatedVotingPosition @entity {
  id: ID!
  currentEpoch: BigInt!
  voter: String @index
  stakingPositionId: BigInt! @index
  beneficiary: String @index
  votingPositionId: BigInt! @index
  zooReturned: BigInt!
  daiReceived: BigInt!
  timestamp: DateTime! @index
  transactionHash: String!
}

type PairedNft @entity {
  id: ID!
  currentEpoch: BigInt! @index
  fighter1: BigInt! @index
  fighter2: BigInt! @index
  pairIndex: BigInt!
  timestamp: DateTime! @index
  transactionHash: String!
}

type RemovedStakerPosition @entity {
  id: ID!
  currentEpoch: BigInt!
  staker: String
  stakingPositionId: BigInt!
  timestamp: DateTime! @index
  transactionHash: String!
}

type WithdrawedDaiFromVoting @entity {
  id: ID!
  currentEpoch: BigInt!
  voter: String
  stakingPositionId: BigInt!
  votingPositionId: BigInt!
  daiNumber: BigInt!
  beneficiary: String
  timestamp: DateTime! @index
  transactionHash: String!
}

type WithdrawedZooFromVoting @entity {
  id: ID!
  currentEpoch: BigInt!
  voter: String
  stakingPositionId: BigInt!
  votingPositionId: BigInt!
  zooNumber: BigInt!
  beneficiary: String
  timestamp: DateTime! @index
  transactionHash: String!
}

type ZooUnlocked @entity {
  id: ID!
  voter: String @index
  collection: String @index
  amount: BigInt!
  timestamp: DateTime! @index
  transactionHash: String!
}

type VotedForCollection @entity {
  id: ID!
  collection: String @index
