manifestVersion: subsquid.io/v0.1
name: zoodao # set name
version: 43 # version, must be an integer
description: |- # set description
  ZooDAO Arbitrum

build:

deploy:
  addons:
    postgres:
    rpc:
      - arbitrum-one:http

  processor:
    cmd: ['node', 'lib/processor']
  api:
    cmd: ['npx', 'squid-graphql-server']

scale:
  addons:
    rpc:
      max-rate: 30rps